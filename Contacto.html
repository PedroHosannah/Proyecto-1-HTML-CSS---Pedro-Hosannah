    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="images/LogoPagina.png" alt="Logo Personal" class="logo-nav">
                <div>
                    <h1>Pedro Hosannah</h1>
                    <span class="subtitulo-nav">System Admin & Security</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Sobre_mi.html">Sobre Mí</a></li>
                <li><a href="Portafolio.html">Portafolio</a></li>
                <li><a href="Contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-header">
            <h2>Conectemos</h2>
            <p>¿Tienes un proyecto interesante o quieres hablar de seguridad informática?</p>
        </section>

        <section class="contact-grid">
            <div class="contact-info">
                <div class="info-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Madrid, España</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-envelope"></i>
                    <span>p.hosannahnavas@gmail.com</span>
                </div>
                <div class="info-row">
                    <i class="fas fa-phone"></i>
                    <span>+34 617 555 127</span>
                </div>
                
                <div style="margin-top: 40px; display: flex; gap: 20px;">
                    <a href="https://www.linkedin.com/in/pedro-hosannah-navas-90a0a7395/" target="_blank" style="color: #fff; font-size: 1.5rem;"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/PedroHosannah" target="_blank" style="color: #fff; font-size: 1.5rem;"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">ENVIAR MENSAJE</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Pedro Hosannah | Status: 200 OK</p>
    </footer>
</body>
</html>
